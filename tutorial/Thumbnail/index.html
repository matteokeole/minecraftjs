<style>
	@font-face {
		font-family: Staatliches;
		src: url(assets/font/StaatlichesRegular.ttf) format("truetype");
	}

	body {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100%;
		margin: 0;
		overflow: hidden;
		background-color: #111;
		font-family: Staatliches;
	}

	.thumbnail {
		width: 1920px;
		height: 1080px;
		position: relative;
		background-color: #e5e67e;
	}

	.presentation {
		display: flex;
		flex-direction: column-reverse;
		justify-content: space-between;
		width: 70%;
		height: 100%;
		left: 0;
		position: absolute;
		border-right: 1px solid #71723e;
		background-color: inherit;
		z-index: 1;
	}

	.title {
		width: 100%;
		line-height: 300px;
		top: 12px;
		position: absolute;
		overflow: hidden;
		opacity: .9;
		color: transparent;
		-webkit-text-stroke-width: 1px;
		-webkit-text-stroke-color: #000;
		font-size: 400px;
	}

	.title span {
		display: block;
		margin-left: -20px;
	}
	.title span:nth-child(even) {transform: skewX(15deg)}
	.title span:nth-child(odd) {transform: skewX(-15deg)}

	.subtitle-container {
		display: flex;
		justify-content: space-between;
		align-items: end;
		padding: 0 60px;
		border-top: 1px solid #71723e;
		background-color: inherit;
		color: #000;
		font-size: 200px;
		z-index: 1;
	}

	.number {opacity: .5}

	.subtitle {
		line-height: 200px;
		margin-bottom: 25px;
		opacity: .9;
		text-align: right;
	}

	.logo {
		width: 60%;
		height: 100%;
		right: 0;
		position: absolute;
		background: url(assets/images/logo.png) center center no-repeat;
		background-color: rgba(0, 0, 0, .3);
		background-size: 80%;
	}
</style>

<div class="thumbnail">
	<div class="presentation">
		<div class="title">
			<span>Minecraft</span>
			<span>interface</span>
			<span>tutorial</span>
		</div>
		<div class="subtitle-container">
			<div class="number">&nbsp;</div>
			<div class="subtitle">Introduction</div>
		</div>
	</div>
	<div class="logo"></div>
</div>
