<style type="text/css">
	.container {
		display: flex;
		justify-content: center;
		align-items: center;
		width: 50px;
		height: 50px;
		margin: auto;
		position: absolute;
		overflow: hidden;
		background-color: saddlebrown;
	}

	#canvas {
		background-color: orange;
	}
</style>

<body>
	<div class="container">
		<canvas id="canvas"></canvas>
	</div>
	<script type="text/javascript">
		const t = document.querySelector(".container"), c2 = t.children[0];
		c2.width = 300;
		c2.height = 200;

		const c = c2.getContext("2d");
		c.fillStyle = "purple";
		c.fillRect(
			c2.width / 2 - 10,
			c2.height / 2 - 10,
			20,
			20,
		);

		addEventListener("mousemove", e => {
			t.style.left = e.clientX + "px";
			t.style.top = e.clientY + "px";
		});
	</script>
</body>
