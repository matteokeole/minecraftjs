			/**
			 * Construct a new interface layer.
			 * @param {object}	layer			Layer data, such as:
			 * @param {string}	layer.name		Layer name
			 * @param {boolean}	layer.visible	Layer visibility attribute
			 */
			function Layer(l = {}) {
				// Debug attributes
				this.debug = `<${l.name ? l.name.toUpperCase() : "UNKNOWN_LAYER"}>`;

				console.log(this.debug, "Layer created!", l);

				// Base attributes
				this.name = l.name;
				this.size = [
					window.innerWidth,
					window.innerHeight,
				];
				this.visible = l.visible ? l.visible : false;
				this.components = l.components ? l.components : {};

				/**
				 * Toggle layer visibility.
				 * @param {boolean} state - The visibility status, will be the opposite of the current visibility if omitted
				 */
				this.toggle = (state = !this.visible) => {
					this.visible = state;
					this.canvas.style.visibility = this.visible ? "visible" : "hidden";

					console.log(this.debug, "Layer visibility updated to", this.visible);
				};

				/**
				 * Adapt the layer canvas to the screen size.
				 */
				this.resize = () => {
					this.canvas.width = window.innerWidth;
					this.canvas.height = window.innerHeight;

					console.log(this.debug, "Layer resized to", window.innerWidth, "x", window.innerHeight);
				};

				/**
				 * Add the specified component to the layer component list.
				 * @param {object} component - The component to be added
				 */
				this.add = component => {
					// Set the parent layer attribute to the new component before creating it
					component.layer = this;
					this.components[component.id] = component;

					console.log(this.debug, "Added component", `"${component.id}"`, component);

					return this;
				};

				/**
				 * Remove the specified component from the layer component list.
				 * @param {object} component - The name of the component which needs to be removed
				 */
				this.remove = component => {
					this.components[component.id] = undefined;

					console.log(this.debug, "Removed component", `"${component}"`);

					return this;
				};

				// Layer canvas
				this.canvas = document.createElement("canvas");
				this.resize();
				this.canvas.id = this.name;
				this.canvas.className = "layer";
				this.canvas.style.visibility = this.visible ? "visible" : "hidden";

				this.ctx = this.canvas.getContext("2d");
				// Don't call this.resize() after this line, as the pixelated image effect won't work
				this.ctx.imageSmoothingEnabled = false;

				/**
				 * Load all component textures in a texture array which can be used to render components.
				 */
				this.loadTextures = callback => {
					// Get the source list
					for (let component of Object.values(this.components)) {
						if (component.texture) this.sources.push(`assets/textures/${component.texture}`);
					}

					// Remove duplicate sources from the list
					this.sources = [...new Set(this.sources)];

					let loadedTextures = 0,
						count = Object.keys(this.sources).length;

					for (let i in this.sources) {
						this.textures[i] = new Image();
						this.textures[i].addEventListener("load", () => {
							// console.log(this.debug, "Loaded texture:", this.textures[i])
							if (++loadedTextures >= count) {
								callback(this.textures);
							}
						});
						this.textures[i].src = this.sources[i];
					}
				};
				this.sources = [];
				this.textures = [];

				/**
				 * Update the layer by re-drawing its components.
				 */
				this.update = () => {
					// Clear canvas previous content
					this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

					this.loadTextures(t => {
						// Loop through layer components
						for (let component of Object.values(this.components)) {
							if (component.visible) {
								// Draw component
								if (component.type === "text") {
									this.ctx.textAlign = component.text_align;
									this.ctx.fillStyle = component.font_color;
									this.ctx.font = `${component.font_size}px regular, monospace`;
									this.ctx.fillText(
										component.text,
										window.innerWidth / 2 - component.origin.x,
										window.innerHeight / 2 - component.origin.y,
									);
								} else {
									let texture = Object.values(t).filter(img => img.src.includes(component.texture));
									this.ctx.drawImage(
										texture[0],
										component.uv.x,
										component.uv.y,
										component.size.x / 2,
										component.size.y / 2,
										(window.innerWidth  / 2) - (component.size.x / 2) + component.origin.x,
										(window.innerHeight / 2) - (component.size.y / 2) - component.origin.y,
										component.size.x,
										component.size.y,
									);
								}
							}
						}
					});

					console.log(this.debug, "Layer updated!");
				};

				document.body.appendChild(this.canvas);

				return this;
			}

			/**
			 * Construct a new layer component
			 * @param {object}	component			Component data, such as:
			 * @param {string}	component.type		Component type
			 * @param {string}	component.id		Component identifier
			 * @param {array}	component.origin	Component position, [0] for X and [1] for Y
			 * @param {array}	component.size		Component size, [0] for width and [1] for height
			 * @param {string}	component.texture	Component texture source (starts at /assets/textures/)
			 * @param {array}	component.uv		Component texture offset, [0] for X and [1] for Y
			 * @param {boolean}	component.visible	Component visibility attribute, which the canvas uses to draw it or not
			 * @param {array}	component.slots		Component slots to be displayed (only for container types)
			 */
			function Component(component) {
				this.type = component.type;
				this.id = component.id;
				this.visible = component.visible !== undefined ? component.visible : true;
				this.origin = {
					x: component.origin ? component.origin[0] : 0,
					y: component.origin ? component.origin[1] : 0,
				};
				this.size = {
					x: component.size ? component.size[0] : 0,
					y: component.size ? component.size[1] : 0,
				};
				this.texture = component.texture;
				this.uv = {
					x: component.uv ? component.uv[0] : 0,
					y: component.uv ? component.uv[1] : 0,
				};
				this.slots = this.type === "container" ? component.slots : undefined;

				this.setPosition = pos => {
					this.origin.x = pos[0];
					this.origin.y = pos[1];
				};
				this.toggle = (state = !this.visible) => {
					this.visible = state;
					if (this.type === "container" && this.slots) {
						for (let section of Object.values(this.slots)) {
							for (let slot of section) {
								slot.element.style.visibility = this.visible ? "visible" : "hidden";
							}
						}
					}
					this.layer.update();
				};

				switch (this.type) {
					case "container":
						//

						break;

					case "text":
						this.text = component.text;
						this.text_align = component.text_align;
						this.font_size = component.font_size;
						this.font_color = component.font_color;

						break;
				}

				for (let section in this.slots) {
					for (let slot of this.slots[section]) {
						document.querySelector(".slots").append(slot.element);
					}
				}

				return this;
			}

			hud.update();

			let selected_slot = 0,
				hotbar_slots = [
					"Digit1",
					"Digit2",
					"Digit3",
					"Digit4",
					"Digit5",
					"Digit6",
					"Digit7",
					"Digit8",
					"Digit9",
				],
				can = true,
				c = hud.components;
			addEventListener("keydown", e => {
				if (!/^(ControlLeft|F\d+)$/.test(e.code)) e.preventDefault();
				if (can) {
					can = false;
					let prev_slot = selected_slot;
					for (let i in hotbar_slots) {
						if (e.code === hotbar_slots[i]) {
							selected_slot = e.code.charAt(e.code.length - 1) - 1;
						}
					}
					
					// Clear the previous selected slot
					hud.ctx.clearRect(
						(window.innerWidth  / 2) - (c.selector.size.x / 2) + c.selector.origin.x + (prev_slot * (c.selector.size.x - 8)),
						(window.innerHeight / 2) - (c.selector.size.y / 2) - c.selector.origin.y,
						c.selector.size.x + 2,
						c.selector.size.y,
					);

					// Re-draw the hotbar part where the selector was
					hud.ctx.drawImage(
						hud.textures[1],
						c.hotbar.uv.x - (prev_slot * c.selector.origin.x / 8) - 1,
						c.hotbar.uv.y,
						c.hotbar.size.x / 16 + 2,
						c.hotbar.size.y / 2,
						(window.innerWidth  / 2) - (c.hotbar.size.x / 2) + c.hotbar.origin.x - (prev_slot * c.selector.origin.x / 4) - 2,
						(window.innerHeight / 2) - (c.hotbar.size.y / 2) - c.hotbar.origin.y,
						c.selector.size.x + 2,
						c.selector.size.y - 4,
					);

					// Re-draw the selector on the new selected slot
					hud.ctx.drawImage(
						hud.textures[1],
						c.selector.uv.x,
						c.selector.uv.y,
						c.selector.size.x / 2,
						c.selector.size.y / 2,
						(window.innerWidth  / 2) - (c.selector.size.x / 2) + c.selector.origin.x - (selected_slot * c.selector.origin.x / 4),
						(window.innerHeight / 2) - (c.selector.size.y / 2) - c.selector.origin.y,
						c.selector.size.x,
						c.selector.size.y,
					);
				}
			});
			addEventListener("keyup", () => {can = true});
			addEventListener("wheel", e => {
				// Clear the previous selected slot
				hud.ctx.clearRect(
					(window.innerWidth  / 2) - (c.selector.size.x / 2) + c.selector.origin.x + (selected_slot * (c.selector.size.x - 8)),
					(window.innerHeight / 2) - (c.selector.size.y / 2) - c.selector.origin.y,
					c.selector.size.x + 2,
					c.selector.size.y,
				);

				// Re-draw the hotbar part where the selector was
				hud.ctx.drawImage(
					hud.textures[1],
					c.hotbar.uv.x - (selected_slot * c.selector.origin.x / 8) - 1,
					c.hotbar.uv.y,
					c.hotbar.size.x / 16 + 2,
					c.hotbar.size.y / 2,
					(window.innerWidth  / 2) - (c.hotbar.size.x / 2) + c.hotbar.origin.x - (selected_slot * c.selector.origin.x / 4) - 2,
					(window.innerHeight / 2) - (c.hotbar.size.y / 2) - c.hotbar.origin.y,
					c.selector.size.x + 2,
					c.selector.size.y - 4,
				);

				// Increment/decrement selector based on wheel direction
				selected_slot = e.deltaY > 0 ? (selected_slot < 8 ? ++selected_slot : 0) : (selected_slot > 0 ? --selected_slot : 8);

				// Re-draw the selector on the new selected slot
				hud.ctx.drawImage(
					hud.textures[1],
					c.selector.uv.x,
					c.selector.uv.y,
					c.selector.size.x / 2,
					c.selector.size.y / 2,
					(window.innerWidth  / 2) - (c.selector.size.x / 2) + c.selector.origin.x - (selected_slot * c.selector.origin.x / 4),
					(window.innerHeight / 2) - (c.selector.size.y / 2) - c.selector.origin.y,
					c.selector.size.x,

				);
			});
